<html>
  <head>
    <title>Movie Tickets</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>


    <div class="jumbotron">
      <h1 align='center'>Tickets!!</h1><br>
      <div class = "row">
        <div class = "container">
          <form  id = "new-movie-ticket" class="form-group">
            <div class = "col-md-4">
              <select class="form-control" id="new-movie-name">
                <option value="theVisit">The Visit</option>
                <option value="blackMass">Black Mass</option>
                <option value="mazeRunner">The Maze Runner</option>
                <option value="everest">Everest</option>
              </select>
            </div>
            <div class = "col-md-4">
              <select class="form-control" id="new-age">
                <option value="minor">16 and Under</option>
                <option value="adult">55 and Under</option>
                <option value="senior">Over 55</option>
              </select>
            </div>
            <div class = "col-md-4">
              <select class="form-control" id="new-showtime">
                <option value="firstShow">12:00</option>
                <option value="secondShow">3:00</option>
                <option value="thirdShow">4:00</option>
                <option value="fourthShow">5:00</option>
                <option value="fifthShow">7:00</option>
                <option value="sixthShow">9:00</option>
              </select>
            </div>
            <div>
              <button name="button" class='btn btn-primary btn-lg'>Buy Ticket!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class='well'>
      <span id='ticket-confirmation' </span>
    </div>

  </body>
</html>
